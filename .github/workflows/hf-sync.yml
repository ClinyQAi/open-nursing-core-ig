name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
    paths:
      - 'hf_space/**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://NurseCitizenDeveloper:$HF_TOKEN@huggingface.co/spaces/NurseCitizenDeveloper/relational-ai-4-nursing
          # Pushes only the contents of hf_space/ to the HF Space root
          git push hf `git subtree split --prefix hf_space main`:main --force
