name: Production CI/CD Pipeline

permissions:
  contents: read
  issues: write

on:
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'visualizations.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/production-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Stage 1: Testing and Code Quality
  test:
    runs-on: ubuntu-latest
    name: Test & Code Quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint
    
    - name: Syntax check
      run: |
        python -m py_compile app.py visualizations.py harvest_fons.py ingest_fast.py
    
    - name: Code quality checks
      run: |
        flake8 app.py visualizations.py --count --statistics
        echo "✅ Code quality checks passed"
    
    - name: Security scanning
      run: |
        pip install bandit
        bandit -r app.py visualizations.py -f json -o bandit-report.json || true
    
    - name: Upload code quality reports
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-reports
        path: bandit-report.json
      if: always()

  # Stage 2: Build Docker Image
  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Stage 3: Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: build
    environment:
      name: staging
      url: https://nursing-validator-staging.azurewebsites.net
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Container Instances (Staging)
      run: |
        az container create \
          --resource-group nursing-validator-staging \
          --name nursing-validator-staging \
          --image ghcr.io/${{ github.repository }}:latest \
          --cpu 1 --memory 2 \
          --ports 8501 \
          --environment-variables \
            APP_ENV=staging \
            LOG_LEVEL=debug \
          --secure-environment-variables \
            AZURE_OPENAI_ENDPOINT="${{ secrets.AZURE_OPENAI_ENDPOINT }}" \
            AZURE_OPENAI_API_KEY="${{ secrets.AZURE_OPENAI_API_KEY }}" \
            AZURE_OPENAI_DEPLOYMENT="${{ secrets.AZURE_OPENAI_DEPLOYMENT }}" \
          --no-wait
    
    - name: Health check
      run: |
        echo "Waiting for deployment to be ready..."
        sleep 30
        for i in {1..30}; do
          if curl -f https://nursing-validator-staging.azurecontainer.io:8501/; then
            echo "✅ Staging deployment healthy"
            exit 0
          fi
          echo "Attempt $i/30..."
          sleep 10
        done
        echo "❌ Deployment health check failed"
        exit 1

  # Stage 4: Run Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: deploy-staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install test dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-asyncio selenium
    
    - name: Test API endpoints
      run: |
        python -m pytest tests/ -v || echo "Tests completed with warnings"
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: test-results/
      if: always()

  # Stage 5: Deploy to Production (Manual Approval Required)
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: integration-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://nursing-validator.azurewebsites.net
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Create backup
      run: |
        echo "Creating production backup..."
        az container exec \
          --resource-group nursing-validator-prod \
          --name nursing-validator \
          --exec-command "tar -czf /tmp/chroma_db_backup.tar.gz chroma_db_fons/"
        echo "✅ Backup created"
    
    - name: Deploy to Production
      run: |
        az container create \
          --resource-group nursing-validator-prod \
          --name nursing-validator \
          --image ghcr.io/${{ github.repository }}:latest \
          --cpu 2 --memory 4 \
          --ports 8501 \
          --environment-variables \
            APP_ENV=production \
            LOG_LEVEL=info \
          --secure-environment-variables \
            AZURE_OPENAI_ENDPOINT="${{ secrets.AZURE_OPENAI_ENDPOINT }}" \
            AZURE_OPENAI_API_KEY="${{ secrets.AZURE_OPENAI_API_KEY }}" \
            AZURE_OPENAI_DEPLOYMENT="${{ secrets.AZURE_OPENAI_DEPLOYMENT }}" \
          --no-wait
    
    - name: Health check
      run: |
        echo "Waiting for production deployment..."
        sleep 30
        for i in {1..60}; do
          if curl -f https://nursing-validator.azurecontainer.io:8501/; then
            echo "✅ Production deployment healthy"
            exit 0
          fi
          echo "Attempt $i/60..."
          sleep 10
        done
        echo "❌ Production deployment health check failed"
        exit 1
    
    - name: Comment on PR/Issue on success
      if: ${{ github.event_name == 'pull_request' || github.event_name == 'issues' }}
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const core = require('@actions/core');

          try {
            const issueNumber =
              context.issue?.number ||
              context.payload?.pull_request?.number ||
              context.payload?.issue?.number;

            if (!issueNumber) {
              core.info('No issue or pull request number found in the event payload; skipping comment.');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: '✅ Production deployment completed successfully!\n\nAccess at: https://nursing-validator.azurewebsites.net'
              });
              core.info(`Posted comment on issue/PR #${issueNumber}`);
            }
          } catch (err) {
            core.warning(`Failed to post comment: ${err.message}`);
            // Do not rethrow so this step doesn't cause additional failures
          }

  # Stage 6: Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    name: Notify on Failure
    needs: [test, build, deploy-staging]
    if: failure()
    
    steps:
    - name: Comment on PR/Issue on failure
      if: ${{ github.event_name == 'pull_request' || github.event_name == 'issues' || github.event_name == 'issue' }}
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const core = require('@actions/core');

          try {
            const issueNumber =
              context.issue?.number ||
              context.payload?.pull_request?.number ||
              context.payload?.issue?.number;

            if (!issueNumber) {
              core.info('No issue or pull request number found in the event payload; skipping comment.');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: '❌ Deployment pipeline failed. Check the workflow logs for details.'
              });
              core.info(`Posted comment on issue/PR #${issueNumber}`);
            }
          } catch (err) {
            core.warning(`Failed to post comment: ${err.message}`);
            // Do not rethrow so this step doesn't cause additional failures
          }
